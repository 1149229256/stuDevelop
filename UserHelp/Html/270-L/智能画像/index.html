<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-stand|ie-comp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>智能画像</title>
    <link rel="stylesheet" href="../../../CSS/Help_Content.css">
    <script src="../../../Scripts/jquery-1.12.4.min.js"></script>
    <script src="../../../Scripts/Htmlcommon.js" type="text/javascript"></script>
</head>

<body>
    <div class="help_container">
        <!--标题这里直接使用类名，进行加粗和字体大小的设置 start-->
        <div class="content_title">
            智能画像
        </div>
        <!--标题 end-->
        <!--说明 start-->
        <div class="introduce">
            <!--说明的标题通过类名进行加粗 start-->
            <div class="introduce_title">
                说明：
            </div>
            <!--说明的标题 end-->
            <!--说明内容全部左起空两个字符 start-->
            <div class="introduce_content">
                进入“学生成长平台”后，默认定位到“学生智能画像”界面。<br />
                1）界面主要呈现：学校概况、学生健康、学生成绩排名、学生奖惩情况、学生考勤情况、学生综合素养信息及学生成长历程详情；<br />
                2）点击界面中央六个档案维度方块，可进入相应的学生档案详情界面。<br />

            </div>
            <!--说明内容 end-->
        </div>
        <!--说明 end-->

        <div class="terminal">
            <!-- PC端或者其他端的标题的样式类名-->

        </div>
        <div class="terminal_content">
            <!--pc端或者其他端的内容区域的类名-->
            <div class="text">
                <!--正常的文档，类名为text，从左侧开始。-->
                “学生智能画像”界面如下图1所示：
            </div>
            <!--居中图片 start-->
            <img src="./images/sd-index.png" class="text_img" alt="“智能画像”界面">
            <!--图片想要居中的话，加一个类名text_img-->
            <!--居中图片 end-->
            <!--图片下方的介绍小字 start-->
            <div class="img_introduce">
                <!--居中的图片下方小字进行图片介绍，类名为img_introduce-->
                图1 “学生智能画像”界面
            </div>
        </div>


    </div>
</body>

</html>
