<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-stand|ie-comp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>系统入口</title>
    <link rel="stylesheet" href="../../../CSS/Help_Content.css">
    <script src="../../../Scripts/jquery-1.12.4.min.js"></script>
    <script src="../../../Scripts/Htmlcommon.js" type="text/javascript"></script>
</head>

<body>
    <div class="help_container">
        <!--标题这里直接使用类名，进行加粗和字体大小的设置 start-->
        <div class="content_title">
            系统入口
        </div>
        <!--标题 end-->
        <!--说明 start-->
        <div class="introduce">
            <!--说明的标题通过类名进行加粗 start-->
            <div class="introduce_title">
                说明：
            </div>
            <!--说明的标题 end-->
            <!--说明内容全部左起空两个字符 start-->
            <div class="introduce_content">
                1、学生成长平台支持校领导、教师、学生及家长登录使用。<br />
            </div>
            <!--说明内容 end-->
        </div>
        <!--说明 end-->
        <div class="terminal">
            <!-- PC端或者其他端的标题的样式类名-->
        </div>
        <div class="terminal_content">
            <!--pc端或者其他端的内容区域的类名-->
            <div class="text">
                <!--正常的文档，类名为text，从左侧开始。-->
                一、首先登录“智慧校园一体化平台”，如下图1所示：
            </div>
            <!--居中图片 start-->
            <img src="./images/login.png" class="text_img" alt="">
            <!--图片想要居中的话，加一个类名text_img-->
            <!--居中图片 end-->
            <!--图片下方的介绍小字 start-->
            <div class="img_introduce">
                <!--居中的图片下方小字进行图片介绍，类名为img_introduce-->
                图1 登录界面
            </div>
            <div class="text">
                <!--正常的文档，类名为text，从左侧开始。-->
                二、登录后定位到【应用】模块，在【应用】界面中点选“教务管理”分类，然后选中“学生成长画像”应用图标，即可进入到“学生成长平台”，如下图2所示：
            </div>
            <img src="./images/sd-entrance.png" class="text_img" alt="">
            <!--图片想要居中的话，加一个类名text_img-->
            <!--居中图片 end-->
            <!--图片下方的介绍小字 start-->
            <div class="img_introduce">
                <!--居中的图片下方小字进行图片介绍，类名为img_introduce-->
                图2 “学生成长平台”入口
            </div>
        </div>
    </div>
</body>

</html>
