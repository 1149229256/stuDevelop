    <script>
        $("#index").on('click', function() {
            $.ajax({
                type: 'get',
                url: '/student-growth/api/base/getServerInfo?sysIds=260',
                dataType: 'json',
                async: true,
                success: function(data) {
                    if (data.code == 1 && data.data) {
                        var baseUrl = data.data.webSvrAddr;
                        var url = baseUrl + "html/help/";
                        var href = location.href;
                        if (href.indexOf("lg_tk") !== -1) {
                            var token = href.substr(href.indexOf("lg_tk=") + 6, 36);
                            console.log(token);
                            url += "?lg_tk=" + token;
                            window.open(url);
                        }
                        if (href.indexOf("lg_id") !== -1) {
                            var param = href.substr(href.indexOf("lg_id=") + 6);
                            console.log(param);
                            url += "?lg_id=" + param;
                            window.open(url);
                        }
                    }
                }
            })
        })
    </script>
